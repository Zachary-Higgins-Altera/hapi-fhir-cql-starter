version: "3.9"

services:
  # ü©∫ HAPI FHIR Server
  hapi-fhir-jpaserver-start:
    build: .
    container_name: hapi-fhir-jpaserver-start
    restart: on-failure
    depends_on:
      - hapi-fhir-postgres
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://hapi-fhir-postgres:5432/hapi"
      SPRING_DATASOURCE_USERNAME: "admin"
      SPRING_DATASOURCE_PASSWORD: "admin"
      SPRING_DATASOURCE_DRIVERCLASSNAME: "org.postgresql.Driver"
      HAPI_FHIR_SERVER_ADDRESS: "http://0.0.0.0:8080/fhir"
    ports:
      - "8080:8080"
    networks:
      - cql-network

  # üóÉÔ∏è Database for HAPI FHIR
  hapi-fhir-postgres:
    image: postgres:15-alpine
    container_name: hapi-fhir-postgres
    restart: always
    environment:
      POSTGRES_DB: "hapi"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
    volumes:
      - hapi-fhir-postgres-data:/var/lib/postgresql/data
    networks:
      - cql-network

  # ‚öôÔ∏è Quality CQL Test Runner (Backend)
  quality-cql-tests-runner:
    image: hlseven/quality-cql-tests-runner:latest
    container_name: quality-cql-tests-runner
    restart: unless-stopped
    depends_on:
      - hapi-fhir-jpaserver-start
    ports:
      - "3000:3000"
    volumes:
      - ./conf:/app/conf
    environment:
      CQL_STUDIO_FHIR_BASE_URL: "http://hapi-fhir-jpaserver-start:8080/fhir"
      CQL_STUDIO_TERMINOLOGY_BASE_URL: "http://hapi-fhir-jpaserver-start:8080/fhir"
      CQL_STUDIO_RUNNER_FHIR_BASE_URL: "http://hapi-fhir-jpaserver-start:8080/fhir"
    command: ["server"]
    networks:
      - cql-network

# üîí Persistent storage for Postgres
volumes:
  hapi-fhir-postgres-data:

# üåê Shared Docker network
networks:
  cql-network:
    driver: bridge